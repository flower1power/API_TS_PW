name: TS Test

on: [ push, pull_request ]

jobs:
  test:
    name: Playwright Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: Install dependencies
      run: npm ci

    - name: Lint code
      run: npm run lint

    - name: Run Playwright tests
      run: npm test
