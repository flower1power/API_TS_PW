name: API Tests
run-name: Test ${{ github.event.inputs.ENV }} | ${{ github.event.inputs.PROJECT }} marker | ${{ github.event.inputs.WORKERS }} threads

on:
  workflow_dispatch:
    inputs:
      ENV:
        description: 'Выбор env'
        required: true
        type: environment

      PROJECT:
        description: 'Выбор проект для запуска'
        required: false
        default: 'smoke'
        type: 'choice'
        options:
          - smoke
          - regression
          - all

      WORKERS:
        description: 'Выбор количество потоков'
        required: false
        default: '1'
        type: 'choice'
        options:
          - '1'
          - '3'
          - '5'

jobs:
  api-tests:
    runs-on: ubuntu-latest
    environment: ${{inputs.ENV}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout code page
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: ./.github/gh-pages

      - name: Prepare Allure environment
        run: |
          mkdir -p allure-results
          echo "Branch=${{ github.ref_name }}" > allure-results/environment.properties
          echo "Commit=${{ github.sha }}" >> allure-results/environment.properties
          echo "Environment=${{ secrets.ENV }}" >> allure-results/environment.properties

      - name: Run API tests via docker
        env:
          # STAGE: ${{secrets.STAGE}}
          TELEGRAM_BOT_CHAT_ID: ${{secrets.TELEGRAM_BOT_CHAT_ID}}
          TELEGRAM_BOT_ACCESS_TOKEN: ${{secrets.TELEGRAM_BOT_ACCESS_TOKEN}}
        run: docker-compose up tests

      - name: Copy Allure history
        run: |
          mkdir -p allure-results/history
          if [ -d "./.github/gh-pages/history" ]; then
            cp -R ./.github/gh-pages/history/* allure-results/history/
          fi

      - name: Generate Allure-report
        env:
          STAGE: ${{ secrets.STAGE }}
          CI_COMMIT_REF_NAME: ${{ github.ref_name }}
          CI_COMMIT_SHORT_SHA: ${{ github.sha }}
        run: docker compose up report

      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: false

      - name: Push TG
        run: ts-node packages/notifier/bot.ts
