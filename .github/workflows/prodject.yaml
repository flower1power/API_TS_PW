name: TS Test

on: [ push, pull_request ]

jobs:
  test:
    name: Playwright Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: Install dependencies
      run: npm ci

    - name: Lint code
      run: npm run lint

    - name: Run Playwright tests
      run: npm run test
      continue-on-error: true

    - name: Archive allure results
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: allure-results
        retention-days: 1

  generate-report:
    runs-on: ubuntu-latest
    needs: test
    name: Generate report
    steps:
    - uses: actions/setup-java@v4
      with:
        distribution: 'microsoft'
        java-version: '17'

    - name: Install Allure CLI
      run: |
        wget -q https://github.com/allure-framework/allure2/releases/download/2.35.1/allure-2.35.1.tgz
        sudo tar -xzf allure-2.35.1.tgz -C /opt/
        sudo ln -sf /opt/allure-2.35.1/bin/allure /usr/bin/allure

    - name: Download allure results
      uses: actions/download-artifact@v4
      with:
        name: allure-results
        path: allure-results

    - name: Validate allure results
      run: |
        if ! find allure-results -type f -name "*-result.json" | grep -q .; then
          echo "❌ No Allure results found. Skipping report generation."
          exit 1
        fi

    - name: Generate Allure report
      run: allure generate -c allure-results -o _site

    - name: Store report
      uses: actions/upload-artifact@v4
      with:
        name: _site
        path: _site
        retention-days: 1
        if-no-files-found: error

  publish-report:
    runs-on: ubuntu-latest
    needs: generate-report
    name: Publish report
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Download site report
      uses: actions/download-artifact@v4
      with:
        name: _site
        path: _site

    - name: Validate report exists
      run: |
        if [ ! -s "_site/index.html" ]; then
          echo "❌ Report index.html not found. Cancelling publish."
          exit 1
        fi

    - name: Upload pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
